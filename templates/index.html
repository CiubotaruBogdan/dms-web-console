<!DOCTYPE html>
<html lang="ro" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilDocDMS Orchestrator Command Interface</title>
    <link href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/xterm/xterm.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">MilDocDMS Orchestrator Terminal</h1>
        </header>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="command-card">
                    <div class="card-header">
                        <h5 class="mb-0">Comenzi disponibile</h5>
                    </div>
                    <div class="card-body">
                        <form id="commandForm">
                            <div class="mb-3">
                                <label for="commandInput" class="form-label">Selecteaza comanda:</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="commandInput" 
                                       name="command" 
                                       list="commandList" 
                                       placeholder="Introdu sau selectează">
                                <datalist id="commandList">
                                    {% for cmd in command_options.keys() %}
                                    <option value="{{ cmd }}">
                                    {% endfor %}
                                </datalist>
                            </div>

                            <div id="optionsContainer">
                                {% for command, options in command_options.items() %}
                                <div id="{{ command }}_options" class="options-container" style="display: none;">
                                    {% if options %}
                                    <h6 class="mb-3">Opțiuni {{ command }}:</h6>
                                    {% for option, description in options.items() %}
                                    <div class="form-check mb-2">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               name="options[]"
                                               value="{{ option }}"
                                               id="{{ command }}_{{ option }}">
                                        <label class="form-check-label"
                                               for="{{ command }}_{{ option }}"
                                               data-bs-toggle="tooltip"
                                               title="{{ description }}">
                                            {{ option }}
                                        </label>
                                    </div>
                                    {% endfor %}
                                    {% endif %}
                                </div>
                                {% endfor %}
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-3">
                                <i data-feather="play"></i>
                                Executa comanda
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="terminal-container">
                    <div class="terminal-header">
                        <h6 class="terminal-title">Terminal Output</h6>
                        <div class="terminal-actions">
                            <button id="connectButton" class="btn btn-primary">
                                <i data-feather="power"></i>
                                Conectare
                            </button>
                            <button id="orchestratorButton" class="btn btn-success" disabled>
                                <i data-feather="box"></i>
                                MilDocDMS Orchestrator Exec
                            </button>
                            <button id="clearButton" class="btn btn-outline-secondary">
                                <i data-feather="trash-2"></i>
                                Curăță
                            </button>
                            <a href="{{ url_for('get_command_history') }}" class="btn btn-outline-secondary">
                                <i data-feather="clock"></i>
                                Istoric
                            </a>
                        </div>
                    </div>
                    <div id="terminal"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="{{ url_for('static', filename='vendor/xterm/xterm.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/feather-icons/feather.min.js') }}"></script>
    <script>
        feather.replace();
    </script>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
</body>
</html>
